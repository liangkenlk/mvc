        $(document).ready(function () {
            //初始化高度  

            //当文档窗口发生改变时 触发  
            showUserName();

            //显示当前用户用户名
            function showUserName()
            {
                var url = "../server/userHandler.ashx?method=getCurrentUserInfo";
 
                j({}, url, showUserNameCallBack);
            }
            function showUserNameCallBack(re)
            {
                if(re.UserName)
                {
                    //如果用户已经登录，获取当前用户名并显示，同时设置"退出登录"入口可见
                    $('#UserName').text(re.UserName);
                    $('#logout').css({ display: "block" });

                    //隐藏登录/注册入口
                    $('#register').css({ display: "none" });
                    $('#login').css({ display: "none" });
                }

            }
            
            //退出登录
            function logout() {
                $.ajax({
                    url : "../server/userHandler.ashx?method=Logout",
                    type: "post",
                    data: {},
                    success: function () {

                        //隐藏用户名、退出登录入口
                        $('#logout').css({ display: "none" });
                        $('#UserName').css({ display: "none" });

                        //设置登录/注册可见
                        $("#register").css({ display: "block" });
                        $("#login").css({ display: "block" });

                        //退出登录后，销毁session，重定向到主页面
                        location.href = "../index.aspx";
                    },
                    error: function () {
                        //
                    }

                })
            }     
     
    </script>
